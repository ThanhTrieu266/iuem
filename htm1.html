    <style>
        body {
            margin: 0;

            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ffd6e8, #ffe5ec, #e0c3fc);
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: #d63384;
        }

        h1 {
            font-size: 3em;
            margin-top: 30px;
            animation: fadeInDown 2s ease-out;
        }

        p {
            font-size: 1.5em;
            animation: fadeInUp 2s ease-out;
        }

        .cute-image {
            width: 200px;
            margin: 20px auto;
            animation: fadeInUp 3s ease;
        }

        .btn {
            padding: 10px 25px;
            background-color: #ffb3c1;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            transition: background 0.3s ease, transform 0.2s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #ffa3b3;
            transform: scale(1.05);
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                bottom: -20px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                transform: translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
